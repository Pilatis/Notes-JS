<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Notes-JS</h1>
          <div id="search-container">
            <i class="fa fa-search" aria-hidden="true"></i>
              <input type="text" id="search-input" placeholder="Busque por uma nota">
          </div>
        <button id="exports-notes">
            Exportar CSV <i class="fa fa-download" aria-hidden="true"></i>
        </button>
    </header>
      <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar? "/>
        <button class="add-note"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
      <div id="notes-container">
        
      </div>
</body>
</html>
